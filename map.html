<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한국 시도별 실업자 수</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e8f1ff);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #map {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tooltip {
      position: absolute;
      background: rgba(50, 50, 50, 0.9);
      color: white;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      /* box-shadow 제거 */
    }

    svg {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      background-color: white;
      border-radius: 16px;
      /* box-shadow 제거 */
    }

    svg path {
  stroke: #fff;              /* 기본 테두리 */
  stroke-width: 0.5;
  transition: stroke 0.2s ease, stroke-width 0.2s ease;
  cursor: pointer;
}

/* ✅ 마우스 올렸을 때 테두리 강조 */
svg path:hover {
  stroke: #333;              /* 어두운 테두리 색상 */
  stroke-width: 2.5;         /* 테두리 두께 증가 */
}

    /* ✅ circle 관련 스타일은 그대로 유지 */
    circle {
      fill: rgba(255, 0, 0, 0.7);
      stroke: #c00;
      stroke-width: 1.5px;
      transition: transform 0.2s ease;
    }

    circle:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h2>📊 <span id="yearText">2025년</span> 한국 시도별 실업자 수</h2> 
  <div id="map"></div>
  <div class="tooltip"></div>
  <script src="unemployMap.js"></script>
</body>
</html>
